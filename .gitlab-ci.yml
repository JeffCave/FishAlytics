
image: couchdb

services:
  - couchdb

before_script:
  - curl -sL https://deb.nodesource.com/setup_6.x | bash -
  - apt-get update -qq && apt-get install -y -qq nodejs bzip2 
  - npm install -g grunt-cli
  - npm install -q 
  #- npm run start:c9

after_script:
  - npm run stop:c9

stages:
  - build
  - test
  - deploy

build:
  stage: build
  script:
    #- grunt jshint
    - grunt couch-compile
  artifacts:
    paths:
      - bin/
    expire_in: 1 hour

test:
  stage: test
  script:
    - npm run start:c9
    - grunt couch-push:dev
    - grunt test
  dependencies:
    - build
  artifacts:
    paths:
      - couchdb*
    when: on_failure
    expire_in: 1 week

deploy:
  stage: deploy
  only: 
    - master
  environment: production
  script:
    - grunt couch-push:prod
  dependencies:
    - build
