<html>
<head>

 <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet" type="text/css">
 
 <link rel="stylesheet" type="text/css" media="screen" href="{{{BaseUrl}}}/style/screen.css">
 
 <style type="text/css">
	button.login{
		display:inline-block;
		background:white;
		color:#444;
		width:190px;
		border-radius:5px;
		border:thin solid #888;
		box-shadow: 1px 1px 1px grey;
		white-space: nowrap;
		padding:0px;
	}
	button.login > img{
		display:inline-block;
		vertical-align:middle;
		width:32px;
		height:32px;
		margin:5px;
		padding:0px;
		border:0px;
	}
	button.login > span{
		display:inline-block;
		vertical-align:middle;
		font-size:14px;
		font-weight:bold;
		font-family:'Roboto', sans-serif;margin:auto;
	}
	main{
		/* border:3px solid magenta; */
		position:absolute;
		top:0;
		left:0;
		right:0;
		bottom:0;
	}
	form{
		display:block;
		position: absolute;
		top: 25%;
		transform: translateY(-50%);
		left: 50%;
		transform: translateX(-50%);
	}
	form input{
		display:block;
	}
	form fieldset{
		margin:auto;
	}
	main ul{
		/* border:3px solid lightgreen; */
		margin:auto;
		list-style:none;
		
	}
	main li{
		/* border:3px solid blue; */
		margin:auto;
		margin:0.5em;
	}
 </style>
</head>
<body>
<header class="inner">
 <h1>{{PageTitle}}</h1>
 <span>{{userCtx.name}}</span>
 
</header>

 <nav id='menu'>

   <li><a href="stdweight">Standard Weight</a></li>
   <li><a href="experimental">Experiments</a></li>
  </ul>
 </nav>
 
 <nav id='panic'>

   <li><a href="{{{BaseUrl}}}/catch">Fish On!</a></li>

    <input type='password' name='password' />

   </fieldset>
   <script>
